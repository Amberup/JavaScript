			// 只有函数可以制造作用域结构
			// 只要是代码，就至少有一个作用域，即全局作用域。凡是代码中有函数，那么这个函数就构成另一个作用域。
			// 如果函数中还有函数，那么在这个作用域中就又可以诞生一个作用域。
			// 将这样的所有的作用域列出来，可以有一个结构:函数内指向函数外的链式结构。就称作作用域链。

			// 当函数中使用某个变量时，优先在自己的作用域中查找
			// 如果找不到，就会向上一层作用域查找
			// 如果找不到就继续向上一层查找，直到全局作用域
			// 如果还找不到直接报错
			// 这就是作用域链
			var a=5;
			function f1(){
				a=1;
				function f2(){
					a=2;

			/*
			对象的概述

			1.什么是对象
			万物皆对象
			现实生活中：万物皆对象，对象是一个具体的事物，一个具体的事物就会有行为和特征。
			举例： 一部车，一个手机
			车是一类事物，门口停的那辆车才是对象
			特征：红色、四个轮子
			行为：驾驶、刹车

			2.JavaScript 中的对象
			JavaScript 中的对象其实就是生活中对象的一个抽象
			JavaScript 的对象是无序属性的集合。
			其属性可以包含基本值、对象、数组或函数。
			对象就是一组没有顺序的值。
			我们可以把 JavaScript 中的对象想象成键值对，其中值可以是数据和函数。
			对象的行为和特征
			特征---属性
			行为---方法
			事物的特征在对象中用属性来表示。
			事物的行为在对象中用方法来表示。

			*/

		   // 对象的声明及使用

		   // 一、声明对象的方法

		   // 最常用的方法：
		   //字面量声明对象
		   var obj1={};

		   //通常来说，值是函数则称为方法，其他类型的值都是属性
			var obj2={
			   age:12,
			   sg:190,
			   name:'hah',
			   fei:function() {

		   }
				//实例化自定义构造函数方式声明对象
