<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .box {
            width: 400px;
            border-bottom: 1px solid #ccc;
            margin: 100px auto;
            position: relative;


        }

        .box input {
            width: 370px;
            height: 30px;
            border: 0px;
            outline: none;
        }

        .box img {
            position: absolute;
            width: 24px;
            right: 4px;
            top: 4px;
        }
    </style>
</head>

<body>
    <div class="box">
        <input type="password" name="mima" id="pwd">
        <label for="">
            <img src="images/close.png" id="eye">
        </label>

    </div>

    <script>
        var pwd = document.getElementById('pwd');
        var eye = document.getElementById('eye');

        var flag=0;
        eye.onclick = function () {
            if (flag == 0) {
                pwd.type = "text";
                eye.src = 'images/open.png';
                flag = 1;
            } else {
                pwd.type = 'password';
                eye.src = 'images/close.png';
                flag = 0;
            }

        }
    </script>

</body>

</html>
